<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Registration Form</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bootstrap Basic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!--Registration Form-->
   <div class="container mt-5">
    <h2 class="mb-4">Registration Form</h2>
    <form class="needs-validation" validate>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">
            Please enter your first name.
          </div>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">
            Please enter your last name.
          </div>
        </div>
        <div class=".
        ."></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        <div class="invalid-feedback">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
<br>
<br>

   <!-- Table Section -->
  <div class="container mb-5">
    <h2 class="mb-3">Registered Users</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date Registered</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jane Doe</td>
            <td>jane@example.com</td>
            <td>2025-06-14</td>
          </tr>
          <tr>
            <td>John Smith</td>
            <td>john@example.com</td>
            <td>2025-06-13</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

    <!-- Image  -->
  <!--Fluid picture-->
    <div class="container-fluid p-0" mb-4>
    <img src="pic1.jpg" alt="Main" class="img-fluid" />
  </div>

  <!--Rounded image-->
    <div class="text-center my-4">
      <img src="sunset.jpg" alt="Profile" class="rounded-circle">
    </div>

    <!--Button-->
    <div class="text-center mb-5">
      <button class="btn btn-primary me-2">Always Visible Button</button>
      <button class="btn btn-secondary d-none d-md-block">Hidden on Small Screens</button>
    </div>
  
  <footer>
    Trisha Lumbert 6/14/2025
  </footer>
 
</body>
</html>
